<div *ngIf="loginMode==true; else registration" class="container">
  <app-loading *ngIf="isLoading==true"></app-loading>
  <div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
      <span id="reauth-email" class="reauth-email"></span>
      <input [(ngModel)]="appUser.Email" [ngModelOptions]="{standalone:true}" type="email" id="inputEmail" class="form-control"
        placeholder="Email address" required autofocus>
      <input [(ngModel)]="appUser.Password" [ngModelOptions]="{standalone:true}" type="password" id="inputPassword" class="form-control"
        placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="login()">Sign in</button>
    </form>
    <!-- /form -->
    <div style="padding-top:5px; font-size:14px" class="bottom text-left">
      New here?
      <a>
        <b style="color: rgb(104, 145, 162);" (click)="changeMode()">Join Us</b>
      </a>
    </div>
    <div class="error">
      {{httpResponse}}
    </div>
  </div>
  <!-- /card-container -->
</div>
<!-- /container -->
<ng-template #registration>
  <app-loading *ngIf="isLoading==true"></app-loading>
  <div class="container">
    <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input [(ngModel)]="appUser.Email" [ngModelOptions]="{standalone:true}" type="email" id="inputEmail" class="form-control"
          placeholder="Email address" required autofocus>
        <input [(ngModel)]="appUser.Password" [ngModelOptions]="{standalone:true}" type="password" id="inputPassword" class="form-control"
          placeholder="Password" required>
        <input [(ngModel)]="appUser.ConfirmPassword" [ngModelOptions]="{standalone:true}" type="password" id="inputConfirmedPassword"
          class="form-control" placeholder="Confirm password" required>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="register()">Sign up</button>
      </form>
    </div>
    <div class="error">
      {{httpResponse}}
    </div>
    <!-- /card-container -->
  </div>
  <!-- /container -->
</ng-template>
